<!DOCTYPE html>
<html lang="pt-br">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML</title>
    <body>
        <h1>Imagem dinâmica</h1>
        <p> Abrindo a mesma foto em vários dispositivos</p>
        

        <picture>
            <source media="(max-width: 750px)" srcset="imagens/imagem-p.png" type="image/png">
            <source media="(max-width: 1050px)" srcset="imagens/imagem-m.png" type="image/png">
            <img src="imagens/imagem-g.png" alt="Imagem flexivel">
        </picture>

        <h1>Áudio no HTML</h1>
        <p> Reproduzindo som</p>
        <audio preload="metadata" autoplay controls loop>
            <source src="midia/audio1.mp3" type="audio/mpeg">
            <source src="midia/audio1.ogg" type="audio/ogg">
            <source src="midia/audio1.wav" type="audio/wav">
        </audio>
            
</html>
