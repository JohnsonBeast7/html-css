<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixas</title>
    <style>
        h1 {
            background-color: lightgray;
            height: 80px;
            width: 300px;
            border-width: 10px;
            border-style: solid;
            border-color: rgb(33, 32, 114);
            padding:40px;
            margin: 20px auto 40px 0px;
            outline: 5px auto #607b8b;
        }
        a {
            border-width: 10px;
            border-style: dashed;
            border-color: rgb(33, 32, 114);
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafos também são exemplos de box-level, mas os <a href="#">links são exemplos de caixas inline-level</a>. Vamos ver como tudo isso funciona</p>
</body>
